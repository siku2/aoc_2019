---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

<br>

{{ content }}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

<hr>

{% if page.previous %}
    <a href="{{ site.baseurl }}{{ page.previous.url }}">Previous day</a>
{% endif %}

{% if page.next %}
    <a href="{{ site.baseurl }}{{ page.next.url }}">Next day</a>
{% endif %}
